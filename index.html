<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/moon.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/googlecode.css">
  <style>
    .reveal pre code{
      overflow: hidden;


    }
    .hljs-ln-numbers {
      display: none;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="01_intro.md" data-separator="^---" data-separator-vertical="^--"
        data-separator-notes="^Note:"></section>
      <section data-markdown="02_why_not_std.md" data-separator="^---" data-separator-vertical="^--"
        data-separator-notes="^Note:"></section>
      <section data-markdown="03_why_rappel.md" data-separator="^---" data-separator-vertical="^--"
        data-separator-notes="^Note:"></section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,
      slideNumber:true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>

</html>
